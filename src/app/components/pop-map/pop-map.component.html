<h2>Revisión de la ruta</h2>

<h5>De: <strong>{{ruta.origenRuta}}</strong>, <br> a: <strong>{{ruta.destinoRuta}}</strong></h5>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<!-- <agm-marker [latitude]="ruta.latO" [longitude]="ruta.altO"></agm-marker>
    <agm-marker [latitude]="ruta.latD" [longitude]="ruta.altD"></agm-marker> -->
<agm-map [latitude]="ruta.latO" [longitude]="ruta.altO" [zoom]="5">
    <agm-polyline>
        <agm-polyline-point [latitude]="ruta.latO" [longitude]="ruta.altO">
            <agm-marker [latitude]="ruta.latO" [longitude]="ruta.altO"></agm-marker>

        </agm-polyline-point>

        <agm-polyline-point [latitude]="ruta.latD" [longitude]="ruta.altD">
            <agm-marker [latitude]="ruta.latD" [longitude]="ruta.altD"></agm-marker>
        </agm-polyline-point>
    </agm-polyline>
</agm-map>
<br>
<h6>Duración: <strong>{{ruta.duracion}}</strong>, <br> distancia: <strong>{{ruta.distancia}}</strong></h6>
<hr>

<div class="botones">
    <button mat-raised-button (click)=" cancel()" color="accent">Cancelar</button>
    <button mat-raised-button (click)="confirm()" color="warn">Confirmar</button>
</div>
